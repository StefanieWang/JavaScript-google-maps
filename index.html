<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Google Map Project</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">

	<script type="text/javascript" src="jquery-3.1.1.js"></script>	
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.15.0/jquery.validate.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtJCL9SQcqFEVzK0ED5q8WP3Waae9FOBk&callback=initMap" type="text/javascript"></script>
	
</head>
<body>
	<div class="container">
	<h1>Google Map</h1>
	<form>
		<fieldset>
			<label>
				Latitude:
		        <input type="text" name="lat" id="lat" placeholder="-90 to 90">
		    </label>

		    <label>
		    	Longitude:
		    	<input type="number" name="lng" id="lng" placeholder="-180 to 180">
		    </label>

		    <label>
		    	Message:
		    	<input type="text" name="message" id="message" placeholder="Optional">
		    </label>

		    <button name="submit" id="submit">Place Marker</button>
		    <button id="clear">Clear All Markers</button>
		</fieldset>
	</form>
	<div id="map"></div>
	
</div>
</body>
</html>
